name: Build and deploy gatsby portal

on:
  push:
    branches: [development]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout raaghu code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
  
    - name: npm install gatsby
            
      run: |
          npm install --force
    
    - name: build gatsby
     
      run: |
          npm run build
          
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: ./raaghu-gatsby/public
   
  deploy_job:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy Job
    steps:   
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app
        path: ./raaghu-gatsby/public
        
    - name: Build And Deploy
      id: builddeploy   
      uses: Azure/static-web-apps-deploy@v1
      with:
         azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_WAVE_01A34F710 }}
         repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
         action: "upload"
         ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
         # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
         app_location: "./raaghu-mfe/gatsby/public" # App source code path
         api_location: "" # Api source code path - optional
         output_location: "public" # Built app content directory - optional
         ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_WAVE_01A34F710 }}
          action: "close"
