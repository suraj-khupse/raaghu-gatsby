name: Build and deploy gatsby portal

on:
  push:
    branches: [development] 
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: '.'                    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'            # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '18.12.1'                   # set this to the node version to use
  NODE_OPTIONS: "--max_old_space_size=6144"

permissions:
  contents: read
  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout raaghu code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
  
    - name: install/build gatsby
      run: |
          npm install --force
          npm run build
          
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: ./public
   
  deploy_job:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy Job
    steps:   
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: node-app
        path: ./public
        
    - name: Deploy
      id: builddeploy   
      uses: Azure/static-web-apps-deploy@v1
      with:
         azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_WAVE_01A34F710 }}
         repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
         action: "upload"
         ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
         # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
         app_location: "./public" # App source code path
         api_location: "" # Api source code path - optional
         output_location: "public" # Built app content directory - optional
         ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_WAVE_01A34F710 }}
          action: "close"
